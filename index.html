<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="product-image" />

      <div class="info-box">
        <p class="header">PERFUME</p>
        <p class="name">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuos interpretation composed by Oliver Palge,
          Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button ><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
